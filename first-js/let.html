<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The length Property</h2>
<button onclick="JoFunction()">try again</button>
<p id="demo">The length of the string :</p>


<script>
function JoFunction() {
    let text =
     document.getElementById("demo").innerHTML;
     document.getElementById("demo").innerHTML =
     text.replace("length", "width");
}
</script>

</body>
</html>
